<h1>Nuevo Heroe<small>asd</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayoutGap="40px"> 
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label> Super Heroe      </mat-label>
                    <input  matInput
                            type="text"
                            [(ngModel)]="heore.superhero"
                            required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label> Alter Ego      </mat-label>
                    <input  matInput
                            type="text"
                            [(ngModel)]="heore.alter_ego"
                            required>
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label> Primera Aparicion      </mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heore.first_appearance"
                        required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label> Personajes      </mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)]="heore.characters"
                        required>
        </mat-form-field>

        <mat-form-field >
            <mat-label> Creador</mat-label>
            <mat-select [(ngModel)]="heore.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers"
                            [value="publisher.id"]>
                {{publisher.desc}}
            </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label> Foto url      </mat-label>
                <input  matInput
                        type="url"
                        [(ngModel)]="heore.alt_img"
                        required>
        </mat-form-field>

        <br>

        <button mat-raised-button color="primary"> 
            <mat-icon>edit</mat-icon>
            Guardar
        </button>

        <div>
            <button *ngIf="heore.id"
                    mat-raised-button
                    >
                <mat-icon>
                    Borrar
                </mat-icon>
            </button>
        </div>
    </div>

    <div fxFlex="50">
        <img>
    </div>
</div>
